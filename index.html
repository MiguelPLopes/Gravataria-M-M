<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravataria</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <section id="home">
        <h2>Bem-vindo à Gravataria</h2>
        <p>Encontre a gravata perfeita para qualquer ocasião!</p>
    </section>

    <section id="produtos">
        <h2>Produtos</h2>
        <div class="produto">
            <img src="imagem1.jpg" alt="Gravata 1">
            <h3>Gravata 1</h3>
            <p>Descrição do produto.</p>
        </div>
        <div class="produto">
            <img src="imagem2.jpg" alt="Gravata 2">
            <h3>Gravata 2</h3>
            <p>Descrição do produto.</p>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </section>

    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p></p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Gravataria. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
